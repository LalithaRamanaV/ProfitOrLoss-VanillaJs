<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profit Or Loss Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
    <body>
    <div id="wrapper">
      <h1 id="app-title">Profit or Loss Calculator</h1>
      <p id="app-description">
        Enter the details to find the Profit or Loss 
      </p>
      <label for="invesment-price-input">Investment Price</label>
      <input type="number" id="invesment-price-input" />

      <label for="quantity-input">Trade Quantity</label>
      <input type="number" id="quantity-input" />

      <label for="market-price-input">Current Price</label>
      <input type="number" id="market-price-input" />

      <button id="submit-btn">Calculate</button>

      <p id="message-box">Please enter the investment details</p>

          <p id="footer">Created by Lalitha Vadavalli</p>

    </div>
    <script src="script.js"></script>
  </body>
</html>
